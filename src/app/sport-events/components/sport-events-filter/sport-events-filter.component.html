<div class="mb-4 border rounded-md">

  <div
    class="flex justify-between items-center bg-gray-200 p-4 cursor-pointer"
    (click)="toggleFilters()"
  >
    <h2 class="text-lg font-semibold">Filtros</h2>
    <i
      class="fa-solid"
      [class.fa-chevron-down]="isCollapsed"
      [class.fa-chevron-up]="!isCollapsed"
      aria-hidden="true"
    ></i>
  </div>

  @if (!isCollapsed) {
    <div class="p-4">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-4">
        <input
          type="text"
          placeholder="Filtrar por equipo..."
          [(ngModel)]="filterText"
          (input)="onTeamFilterChange()"
          class="p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
          type="date"
          [(ngModel)]="dateFilter"
          (change)="onDateFilterChange()"
          class="p-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <ng-select
          [items]="statusOptions"
          bindLabel="name"
          bindValue="id"
          placeholder="Seleccionar estado..."
          [(ngModel)]="selectedStatuses"
          [multiple]="true"
          (change)="onStatusFilterChange()"
          class="rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        </ng-select>
      </div>
      <div class="text-right">
        <button
          class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow transition duration-300"
          (click)="clearAllFilters()"
        >
          Limpiar Filtros
        </button>
      </div>
    </div>
  }
</div>
